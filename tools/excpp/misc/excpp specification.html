<html>
	<head>
		<title>excpp specification</title>
	</head>
	<body>
		<h1>excpp specification</h1>
		<hr/>
		<ol>
			<li>소개<br/>
			excpp는 C/C++언어의 확장 전처리기 입니다.<br/>
			.excpp는 C++, .excp는 C언어의 확장자입니다.<br/>
			excpp의 확장 전처리 구문은 '#@'으로 시작합니다.
			</li>
			<li>문법
				<ul>
					<li>#@sort ~ #@endsort<br/>
						사이에 있는 모든 행을 맨 처음으로 오는 문자열로 정렬합니다.<br/>
						<font color="red">주의: 주석을 인식하지 못합니다.. 구현이 귀찮아서요</font>
					</li>
				</ul>
			</li>
		</ol>
	</body>
</html>
